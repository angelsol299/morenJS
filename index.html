<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- upper part -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Web Dev levels</h2>
      </div>
    </div>

    <!-- result part-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>Your score is <span class="result text-primary display-4 p-3">0%</span> correct</p>
      </div>
    </div>

    <!-- levels part -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white text-center">Fill in the questions...</h2>

        <form class="quiz-form text-light text-center">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.  Whats your level of HTML?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Low</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Medium</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Advance</label>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">
                2.  Whats your level of CSS?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label class="form-check-label">Low</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" />
                <label class="form-check-label">Medium</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="C" />
                <label class="form-check-label">Advance</label>
              </div>
              <div class="my-5">
                <p class="lead font-weight-normal">
                  3.  Whats your level of JS?
                </p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" checked />
                  <label class="form-check-label">Low</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B" />
                  <label class="form-check-label">Medium</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="C" />
                  <label class="form-check-label">Advance</label>
                </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4.  Whats your level of ReactJS?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Low</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Medium</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Advance</label>
            </div>
            <br>
            <div class="text-center">
              <input type="submit" class="btn btn-light">
            </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
